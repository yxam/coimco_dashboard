
<div class="horizontal-scroll">
  <table class="table table-bordered">
    <thead>
    <tr class="success">


      <th class="align-center" style="text: center">Nombre</th>
      <th class="align-center" style="text: center">Frecuencia (veces/mes)</th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of metricsTableData" class="warning">
      <td class="align-center">{{ item.Name }}</td>
      <td class="align-center">{{ item.Freq }}</td>
    </tr>
    </tbody>
  </table>
</div>
