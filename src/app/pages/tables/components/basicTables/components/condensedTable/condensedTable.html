<div class="horizontal-scroll">
  <table class="table table-condensed">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Telefono</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of peopleTableData">
        <td>{{ item.name }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.phone }}</td>
        <td>
          <a class="email-link" href="mailto:{{ item.email }}">{{ item.mail }}</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
