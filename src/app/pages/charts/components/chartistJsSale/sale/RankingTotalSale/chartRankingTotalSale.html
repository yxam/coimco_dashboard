<section class="chartist">

  <div class="row">
    <div class="col-md-12">
      <ba-card
        title="Ranking de clientes en base a total de compras"
        baCardClass="with-scroll">
        <div class="row">
          <div class="col-md-12 col-lg-10">
            <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>

              <h5 translate>
                <div class="col-md-3">
                  <md-input-container>
                    <input
                      mdInput
                      placeholder="Fecha inicial"
                      type="date"
                      name="start"
                      step="1"
                      min="2015-01-01"
                      max="2017-12-31"
                      [ngModel]="startDate | date:'yyyy-MM-dd'"
                      required
                      #end="ngModel">
                  </md-input-container>
                </div>

                <div class="col-md-3">
                  <md-input-container>
                    <input
                      mdInput
                      placeholder="Fecha final"
                      type="date"
                      name="end"
                      step="1"
                      min="2015-01-01"
                      max="2017-12-31"
                      [ngModel]="endDate | date:'yyyy-MM-dd'"
                      required
                      #end="ngModel">
                  </md-input-container>
                </div>

                <div class="col-md-3">
                  Cantidad:
                  <md-slider
                    ngModel
                    required
                    #k="ngModel"
                    [name]="k"
                    [disabled]="false"
                    [invert]="invert"
                    [max]="10"
                    [min]="3"
                    [step]="1"
                    [thumb-label]="true"
                    [ngModel]="value"
                    [vertical]="vertical"></md-slider>
                </div>

                <button md-raised-button style="color:white;background-color:#A9E2F3">Filtrar</button>

              </h5>

            </form>

          </div>
        </div>
      </ba-card>
      <ng-template [ngIf]="active==true">
        <div class="col-md-12">
          <ba-chartist-chart
            baChartistChartClass="ct-chart stacked-bar"
            baChartistChartType="Bar"
            [baChartistChartData]="data['stackedBarData']"
            [baChartistChartOptions]="data['stackedBarOptions']"></ba-chartist-chart>
        </div>
        <div class="col-md-12">
          <data-tablesCustomer></data-tablesCustomer>
        </div>
      </ng-template>
    </div>
  </div>
</section>
