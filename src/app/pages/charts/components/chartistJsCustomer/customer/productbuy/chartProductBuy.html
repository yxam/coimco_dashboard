<section class="chartist">

  <div class="row">

    <div class="col-md-12">
      <ba-card title="chart.pies_and_donuts" baCardClass="with-scroll">
        <div class="row">
          <div class="col-md-12 col-lg-10">
            <h5 translate>{{'chart.donut'}}</h5>
            <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>

            <h5 translate>
              <div class="col-md-2">Inicio:</div>
              <div class="col-md-10">
                <input type="date" ngModel required #start="ngModel" name="start" step="1" min="2011-01-01" max="2015-12-31" value="2012-01-01">
              </div>
            </h5>

            <h5 translate>
              <div class="col-md-2">Fin:</div>
              <div class="col-md-10">
                <input type="date" ngModel required #end="ngModel" name="end" step="1" min="2011-01-01" max="2015-12-31" value="2015-01-01">
              </div>
            </h5>
            <h5 translate>

              <div class="col-md-6">
                  <autocomplete-overviewCustomer (getid)="showId($event)"></autocomplete-overviewCustomer>
              </div>

              <div class="col-md-6">
                <button md-raised-button><span style="color:#304787">Buscar</span></button>
              </div>
            </h5>

          </form>
            <ng-template [ngIf]="active==true">
            <ba-chartist-chart
              baChartistChartClass="ct-chart stacked-bar"
              baChartistChartType="Pie"
              [baChartistChartData]="data['simpleDonutData']"
              [baChartistChartOptions]="data['simpleDonutOptions']"
              [baChartistChartResponsive]="getResponsive(25, 60)">
            </ba-chartist-chart>
          </ng-template>
          </div>
        </div>
      </ba-card>
    </div>
  </div>
</section>
