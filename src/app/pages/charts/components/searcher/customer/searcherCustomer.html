<ng-template [ngIf]="active==true">
<md-input-container>
  <input mdInput placeholder="Cliente" [mdAutocomplete]="auto" [name]="customer" [formControl]="stateCtrl">
</md-input-container>

<md-autocomplete #auto="mdAutocomplete">
  <md-option *ngFor="let state of filteredStates| async" [value]="state">
    {{ state }}
  </md-option>
</md-autocomplete>
</ng-template>
