<section class="chartist">

  <div class="row">
    <div class="col-md-12">
      <ba-card title="chart.pies_and_donuts" baCardClass="with-scroll">
        <div class="row">
          <div class="col-md-12 col-lg-10">
            <h5 translate>Ranking compras por categor√≠a</h5>
            <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>

            <h5 translate>
              <div class="col-md-2">Inicio:</div>
              <div class="col-md-10">
                <input type="date" ngModel required #start="ngModel" name="start" step="1" min="2011-01-01" max="2015-12-31" value="2012-01-01">
              </div>
            </h5>

            <h5 translate>
              <div class="col-md-2">Fin:</div>
              <div class="col-md-10">
                <input type="date" ngModel required #end="ngModel" name="end" step="1" min="2011-01-01" max="2015-12-31" value="2015-01-01">
              </div>
            </h5>
            <h5 translate>

              <div class="col-md-5">
               Cantidad: <input type="number" ngModel required #k="ngModel" name="k" min="1" max="15">
              </div>
              <div class="col-md-5">
                Categorias:
                <select name="category"  ngModel required #category="ngModel">
                  <option value="Accesorios">Accesorios</option>
                  <option value="Conectividad">Conectividad</option>
                  <option value="Servidores">Servidores</option>
                  <option value="Computadores">Computadores</option>
                  <option value="Almacenamiento">Almacenamiento</option>
                  <option value="Gabinetes">Gabinetes</option>
                  <option value="Racks">Racks</option>
                </select>
              </div>
              <div class="col-md-2">
              <button md-raised-button><span style="color:#304787">Buscar</span></button>
              </div>
            </h5>

          </form>
            <ng-template [ngIf]="active==true">
              <ba-chartist-chart
                baChartistChartClass="ct-chart stacked-bar"
                baChartistChartType="Bar"
                [baChartistChartData]="data['stackedBarData']"
                [baChartistChartOptions]="data['stackedBarOptions']">
              </ba-chartist-chart>
          </ng-template>
          </div>
        </div>
      </ba-card>
    </div>
  </div>
</section>
