<section class="chartist">

  <div class="row">
    <div class="col-md-12">
      <ba-card title="chart.pies_and_donuts" baCardClass="with-scroll">
        <div class="row">
          <div class="col-md-12 col-lg-12">
            <h5 translate>Ranking de proveedores por tiempo de entrega</h5>
            <br>
            <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>

            <h5 translate>
              <div class="col-md-2">Inicio:</div>
              <div class="col-md-10">
                <input type="date" ngModel required #start="ngModel" name="start" step="1" min="2011-01-01" max="2015-12-31" value="2012-01-01">
              </div>
            </h5>

            <h5 translate>
              <div class="col-md-2">Fin:</div>
              <div class="col-md-10">
                <input type="date" ngModel required #end="ngModel" name="end" step="1" min="2011-01-01" max="2015-12-31" value="2015-01-01">
              </div>
            </h5>
            <h5 translate>
              <div class="col-md-5">
                Cantidad: <input type="number" ngModel required #k="ngModel" name="k" min="1" max="15">
              </div>
              <div class="col-md-7">
              <button md-raised-button><span style="color:#304787">Buscar</span></button>
              </div>
            </h5>

          </form>
            <ng-template [ngIf]="active==true">
              <ba-chartist-chart baChartistChartClass="ct-chart"
                                 baChartistChartType="Line"
                                 [baChartistChartData]="data['areaLineData']"
                                 [baChartistChartOptions]="data['areaLineOptions']">
              </ba-chartist-chart>
          </ng-template>
          </div>
        </div>
      </ba-card>
    </div>
  </div>
</section>
