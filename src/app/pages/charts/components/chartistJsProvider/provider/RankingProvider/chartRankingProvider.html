<section class="chartist">
  <div class="row">
    <div class="col-md-12">
      <ba-card
        title="Ranking proveedores por tiempo de entrega"
        baCardClass="with-scroll">
        <div class="row">
          <div class="col-md-12 col-lg-10">

            <br>
            <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>

              <h5 translate>
                <div class="col-md-2">Inicio:</div>
                <div class="col-md-10">
                  <input
                    type="date"
                    [ngModel]="2017-06-29"
                    required
                    #start="ngModel"
                    name="start"
                    step="1"
                    min="2011-01-01"
                    max="2015-12-31"
                    value="2012-01-01">
                </div>
              </h5>

              <h5 translate>
                <div class="col-md-2">Fin:</div>
                <div class="col-md-10">
                  <input
                    type="date"
                    [ngModel]="2017-06-29"
                    required
                    #end="ngModel"
                    name="end"
                    step="1"
                    min="2011-01-01"
                    max="2015-12-31">
                </div>
              </h5>
              <h5 translate>
                <div class="col-md-6">
                  Cantidad:
                  <input
                    type="number"
                    [ngModel]="5"
                    required
                    #k="ngModel"
                    name="k"
                    min="1"
                    max="15">
                </div>
                <div class="col-md-6">
                  <button md-raised-button>
                    <span style="color:#304787">Buscar</span>
                  </button>
                </div>
              </h5>

            </form>
            <div class="col-md-10">
              <ng-template [ngIf]="active==true">
                <ba-chartist-chart
                  baChartistChartClass="ct-chart"
                  baChartistChartType="Line"
                  [baChartistChartData]="data['areaLineData']"
                  [baChartistChartOptions]="data['areaLineOptions']"></ba-chartist-chart>
              </ng-template>
            </div>
            <div class="col-md-2"></div>
          </div>
        </div>
      </ba-card>
    </div>
  </div>
</section>
