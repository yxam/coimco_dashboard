<section class="chartist">
  <div class="row">
    <div class="col-md-12">
      <ba-card title="chart.lines" baCardClass="with-scroll">
        <h5 translate>{{'chart.simple_line_chart'}}</h5>

        <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>

        <h5 translate>
          <div class="col-md-2 ">Inicio:</div>
          <div class="col-md-10">
            <input type="date" ngModel required #start="ngModel" name="start" step="1" min="2011-01-01" max="2015-12-31" value="2012-01-01">
          </div>
        </h5>

        <h5 translate>
          <div class="col-md-2">Fin:</div>
          <div class="col-md-10">
            <input type="date" ngModel required #end="ngModel" name="end" step="1" min="2011-01-01" max="2015-12-31" value="2015-01-01">
          </div>
        </h5>

        <h5 translate>

          <div class="col-md-4">Cantidad:<input type="number" ngModel required #k="ngModel" name="k" min="1" max="10">
          </div>
          <div class="col-md-5">
            Producto:<autocomplete-overview></autocomplete-overview>

            <!--<select name="product"  ngModel required #product="ngModel">
                <option value="190">Patch Panel #1</option>
            </select>-->

          </div>
          <div class="col-md-3" align="right" ><button md-raised-button><span style="color:#304787">Buscar</span></button></div>
        </h5>

      </form>

        <ba-chartist-chart
          baChartistChartClass="ct-chart"
          baChartistChartType="Line"
          [baChartistChartData]="data['simpleLineData']"
          [baChartistChartOptions]="data['simpleLineOptions']">
        </ba-chartist-chart>

      </ba-card>
    </div>
  </div>
</section>
