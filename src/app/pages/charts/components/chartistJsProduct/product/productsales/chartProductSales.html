<section class="chartist">
  <div class="row">
    <div class="col-md-12">
      <ba-card title="Demanda del producto" baCardClass="with-scroll">
        <div class="col-md-12">

          <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
            <h5 translate>
              <div class="col-md-3">
                <md-input-container>
                  <input
                    mdInput
                    placeholder="Fecha inicial"
                    type="date"
                    name="start"
                    step="1"
                    min="2011-01-01"
                    max="2017-12-31"
                    [ngModel]="startDate | date:'yyyy-MM-dd'"
                    required
                    #end="ngModel">
                </md-input-container>
              </div>
            </h5>

            <h5 translate>
              <div class="col-md-3">
                <md-input-container>
                  <input
                    mdInput
                    placeholder="Fecha final"
                    type="date"
                    name="end"
                    step="1"
                    min="2011-01-01"
                    max="2017-12-31"
                    [ngModel]="endDate | date:'yyyy-MM-dd'"
                    required
                    #end="ngModel">
                </md-input-container>
              </div>
            </h5>
            <h5 translate>
              <div class="col-md-3">
                <autocomplete-overviewProduct (getid)="showId($event)"></autocomplete-overviewProduct>
              </div>
            </h5>
            <button md-raised-button style="color:white;background-color:#A9E2F3">Filtrar</button>
          </form>

          <div class="col-md-10">
            <ng-template [ngIf]="active==true">
              <ba-chartist-chart
                baChartistChartClass="ct-chart"
                baChartistChartType="Line"
                [baChartistChartData]="data['areaLineData']"
                [baChartistChartOptions]="data['areaLineOptions']"></ba-chartist-chart>
            </ng-template>

            <div class="col-md-2"></div>

          </div>

        </div>
      </ba-card>
    </div>
  </div>
</section>
