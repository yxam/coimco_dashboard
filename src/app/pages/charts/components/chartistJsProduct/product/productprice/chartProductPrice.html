<section class="chartist">
  <div class="row">
    <div class="col-md-12">
      <ba-card title="chart.lines" baCardClass="with-scroll">
        <h5 translate>{{'chart.line_chart'}}</h5>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>

        <h5 translate>
          <div class="col-md-2 ">Inicio:</div>
          <div class="col-md-10">
            <input type="date" ngModel required #start="ngModel" name="start" step="1" min="2011-01-01" max="2015-12-31" >
          </div>
        </h5>

        <h5 translate>
          <div class="col-md-2">Fin:</div>
          <div class="col-md-10">
            <input type="date" ngModel required #end="ngModel" name="end" step="1" min="2011-01-01" max="2015-12-31" >
          </div>
        </h5>

        <h5 translate>


          <div class="col-md-9">
            Producto:<autocomplete-overviewProduct (getid)="showId($event)" ></autocomplete-overviewProduct>

            <!--<select name="product"  ngModel required #product="ngModel">
                <option value="190">Patch Panel #1</option>
            </select>-->

          </div>
          <div class="col-md-3" align="right" ><button md-raised-button><span style="color:#304787">Buscar</span></button></div>
        </h5>

      </form>
      <ng-template [ngIf]="active==true">
        <ba-chartist-chart
          baChartistChartClass="ct-chart"
          baChartistChartType="Line"
          [baChartistChartData]="data['areaLineData']"
          [baChartistChartOptions]="data['areaLineOptions']">
        </ba-chartist-chart>
      </ng-template>
      </ba-card>
    </div>
  </div>
</section>
