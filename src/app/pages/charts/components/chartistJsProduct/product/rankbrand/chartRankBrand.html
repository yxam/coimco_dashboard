<section class="chartist">
  <div class="row">
    <div class="col-md-12">
      <ba-card title="Ranking de productos por marca" baCardClass="with-scroll">
        <!--<h5 translate>{{'chart.simple_bar_chart'}}</h5>-->

        <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
          <h5 translate>
            <div class="col-md-2">
              <md-input-container>
                <input
                  mdInput
                  placeholder="Fecha inicial"
                  type="date"
                  name="start"
                  step="1"
                  min="2015-01-01"
                  max="2017-12-31"
                  [ngModel]="startDate | date:'yyyy-MM-dd'"
                  required
                  #end="ngModel">
              </md-input-container>
            </div>

            <div class="col-md-2">
              <md-input-container>
                <input
                  mdInput
                  placeholder="Fecha final"
                  type="date"
                  name="end"
                  step="1"
                  min="2015-01-01"
                  max="2017-12-31"
                  [ngModel]="endDate | date:'yyyy-MM-dd'"
                  required
                  #end="ngModel">
              </md-input-container>
            </div>

            <div class="col-md-3">
              Cantidad:
              <md-slider
                ngModel
                required
                #k="ngModel"
                [name]="k"
                [disabled]="false"
                [invert]="invert"
                [max]="7"
                [min]="3"
                [step]="1"
                [thumb-label]="true"
                [ngModel]="value"
                [vertical]="vertical"></md-slider>
            </div>
            <div class="col-md-3">
              <md-select
                placeholder="Marca"
                ngModel
                required
                style="color:white"
                #brand="ngModel"
                [ngModel]="category_default"
                name="brand">
                <md-option *ngFor="let category of categories" [value]="category.value">
                  {{category.viewValue}}
                </md-option>
              </md-select>
            </div>
            <button md-raised-button style="color:white;background-color:#A9E2F3">Filtrar</button>

          </h5>

        </form>
        <ng-template [ngIf]="active==true">
          <ba-chartist-chart
            baChartistChartClass="ct-chart"
            baChartistChartType="Bar"
            [baChartistChartData]="data['simpleBarData']"
            [baChartistChartOptions]="data['simpleBarOptions']"></ba-chartist-chart>
        </ng-template>
      </ba-card>
    </div>
  </div>
</section>
