<section class="chartist">

  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <ba-card title="chart.pies_and_donuts" baCardClass="with-scroll">
        <div class="row">
          <div class="col-md-12 col-lg-10">
            <h5 translate>{{'chart.donut'}}</h5>

            <h5 translate>Inicio:
              <input
                type="date"
                name="start"
                step="1"
                min="2011-01-01"
                max="2015-12-31"
                value="2012-01-01"></h5>

            <h5 translate>Fin:
              <input
                type="date"
                name="end"
                step="1"
                min="2011-01-01"
                max="2015-12-31"
                value="2015-01-01"></h5>
            <h5 translate>
              K:
              <input type="number" name="quantity" min="1" value="5" max="15">
            </h5>

            <ba-chartist-chart
              baChartistChartClass="ct-chart stacked-bar"
              baChartistChartType="Pie"
              [baChartistChartData]="data['simpleDonutData']"
              [baChartistChartOptions]="data['simpleDonutOptions']"
              [baChartistChartResponsive]="getResponsive(25, 60)"></ba-chartist-chart>
          </div>
        </div>
      </ba-card>
    </div>
  </div>
</section>
