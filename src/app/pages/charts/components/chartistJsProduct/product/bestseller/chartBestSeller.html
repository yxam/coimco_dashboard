<section class="chartist">

  <div class="row">

    <div class="col-md-12">
      <ba-card title="Productos mÃ¡s vendidos (unidades)" baCardClass="with-scroll">
        <div class="row">
          <div class="col-md-12 col-lg-10">
            <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>

              <h5 translate>
                <div class="col-md-3">
                  <md-input-container>
                    <input
                      mdInput
                      placeholder="Fecha inicial"
                      type="date"
                      name="start"
                      step="1"
                      min="2011-01-01"
                      max="2017-12-31"
                      [ngModel]="startDate | date:'yyyy-MM-dd'"
                      required
                      #end="ngModel">
                  </md-input-container>
                </div>
              </h5>

              <h5 translate>
                <div class="col-md-3">
                  <md-input-container>
                    <input
                      mdInput
                      placeholder="Fecha final"
                      type="date"
                      name="end"
                      step="1"
                      min="2011-01-01"
                      max="2017-12-31"
                      [ngModel]="endDate | date:'yyyy-MM-dd'"
                      required
                      #end="ngModel">
                  </md-input-container>
                </div>
              </h5>
              <h5 translate>
                <div class="col-md-3">
                  Cantidad:
                  <md-slider
                    ngModel
                    required
                    #k="ngModel"
                    [name]="k"
                    [disabled]="false"
                    [invert]="invert"
                    [max]="10"
                    [min]="3"
                    [step]="1"
                    [thumb-label]="true"
                    [ngModel]="value"
                    [vertical]="vertical"></md-slider>
                </div>

                <button md-raised-button style="color:white;background-color:#A9E2F3">Filtrar</button>
              </h5>

            </form>
          </div>
        </div>
      </ba-card>
      <div class="col-md-12">
        <ng-template [ngIf]="active==true" style="padding-bottom:2cm;margin-bottom:2cm">
          <ba-chartist-chart
            baChartistChartClass="ct-chart stacked-bar"
            baChartistChartType="Pie"
            [baChartistChartData]="data['simpleDonutData']"
            [baChartistChartOptions]="data['simpleDonutOptions']"
            [baChartistChartResponsive]="getResponsive(2, 8)"></ba-chartist-chart>

        </ng-template>
      </div>
    </div>
  </div>
</section>
