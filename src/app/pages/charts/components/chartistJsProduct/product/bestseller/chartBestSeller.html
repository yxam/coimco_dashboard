<section class="chartist">

  <div class="row">

    <div class="col-md-12">
      <ba-card title="chart.pies_and_donuts" baCardClass="with-scroll">
        <div class="row">
          <div class="col-md-12 col-lg-10">
            <h5 translate>{{'chart.donut'}}</h5>
            <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>

              <h5 translate>
                <div class="col-md-3">
                  <md-input-container>
                    <input
                      mdInput
                      placeholder="Fecha inicial"
                      type="date"
                      name="start"
                      step="1"
                      min="2011-01-01"
                      max="2017-12-31"
                      [ngModel]="startDate | date:'yyyy-MM-dd'"
                      required
                      #end="ngModel">
                  </md-input-container>
                </div>
              </h5>

              <h5 translate>
                <div class="col-md-9">
                  <md-input-container>
                    <input
                      mdInput
                      placeholder="Fecha final"
                      type="date"
                      name="end"
                      step="1"
                      min="2011-01-01"
                      max="2017-12-31"
                      [ngModel]="endDate | date:'yyyy-MM-dd'"
                      required
                      #end="ngModel">
                  </md-input-container>
                </div>
              </h5>
              <h5 translate>
                <div class="col-md-12">
                  Cantidad:
                  <md-slider
                    ngModel
                    required
                    #k="ngModel"
                    [name]="k"
                    [disabled]="false"
                    [invert]="invert"
                    [max]="10"
                    [min]="3"
                    [step]="1"
                    [thumb-label]="true"
                    [(ngModel)]="value"
                    [vertical]="vertical"></md-slider>
                  <!--
                  <input
                    type="range"
                    ngModel
                    required
                    placeholder="Cantidad"
                    size="20"
                    #k="ngModel"
                    name="k"
                    min="1"
                    value="5"
                    max="15">
                  -->
                </div>
                <div class="col-md-5">
                  <select name="category" ngModel required #category="ngModel">
                    <option value="Accesorios">Accesorios</option>
                    <option value="Conectividad">Conectividad</option>
                    <option value="Servidores">Servidores</option>
                    <option value="Computadores">Computadores</option>
                    <option value="Almacenamiento">Almacenamiento</option>
                    <option value="Gabinetes">Gabinetes</option>
                    <option value="Racks">Racks</option>
                  </select>
                </div>
                <button>Filter</button>
              </h5>

            </form>
            <ng-template [ngIf]="active==true">
              <ba-chartist-chart
                baChartistChartClass="ct-chart stacked-bar"
                baChartistChartType="Pie"
                [baChartistChartData]="data['simpleDonutData']"
                [baChartistChartOptions]="data['simpleDonutOptions']"
                [baChartistChartResponsive]="getResponsive(25, 60)"></ba-chartist-chart>

            </ng-template>
          </div>
        </div>
      </ba-card>
    </div>
  </div>
</section>
